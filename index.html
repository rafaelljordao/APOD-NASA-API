<body>

  <p id="title1">APOD - Astronomy Picture Of the Day</p>

       <input type="submit" name="submit" id="submit" value="pesquisar" class="date-form">

  </form>
  
  <div id="vid"></div>
    
  <div id="pic"></div>
    
  <div id="info-apod">

    <div class="infos" id="media-type"></div>

  </div>
